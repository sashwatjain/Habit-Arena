<!DOCTYPE html>
<html>
<head>
    <title>Habit Arena - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0d0f14, #1a1c23, #14161d);
            background-size: 300% 300%;
            animation: bgFloat 12s ease infinite;
            font-family: "Poppins", sans-serif;
        }

        @keyframes bgFloat {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.06);
            padding: 40px;
            border-radius: 22px;
            backdrop-filter: blur(12px);
            width: 350px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }

        .login-card h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 32px;
            letter-spacing: 2px;
        }

        .login-card h2 {
            color: #cbd5e1;
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px 12px 40px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 15px;
            background: rgba(255,255,255,0.10);
            color: #ffffff;
        }

        .input-group svg {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            opacity: 0.8;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            background: #3b82f6;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #2563eb;
            transform: scale(1.03);
        }

        .register-box {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .register-box h3 {
            color: #cbd5e1;
            font-size: 15px;
            margin-bottom: 12px;
        }

        .register-box button {
            background: #10b981;
        }

        .register-box button:hover {
            background: #059669;
        }
    </style>
</head>

<body>

<div class="login-card">

    <h1>HABIT ARENA</h1>
    <h2>Login to continue</h2>

    <!-- Username Input -->
    <div class="input-group">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#cbd5e1">
            <path d="M12 12c2.7 0 5-2.3 
            5-5s-2.3-5-5-5-5 2.3-5 
            5 2.3 5 5 5zm0 2c-3.3 0-10 
            1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
        </svg>
        <input id="usernameInput" type="text" placeholder="Enter username">
    </div>

    <!-- Password Input -->
    <div class="input-group">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#cbd5e1">
            <path d="M17 9V7c0-2.8-2.2-5-5-5S7 
            4.2 7 7v2H5v14h14V9h-2zm-8 
            0V7c0-1.7 1.3-3 3-3s3 
            1.3 3 3v2H9zm3 9c-1.1 
            0-2-.9-2-2s.9-2 2-2 
            2 .9 2 2-.9 2-2 2z"/>
        </svg>
        <input id="passwordInput" type="password" placeholder="Enter password">
    </div>

    <button onclick="login()">Login</button>

    <!-- Register Section -->
    <div class="register-box">
        <h3>New user? Create an account</h3>

        <div class="input-group">
            <input id="regUser" type="text" placeholder="Choose username">
        </div>

        <div class="input-group">
            <input id="regPass" type="password" placeholder="Choose password">
        </div>

        <button onclick="register()">Register</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
