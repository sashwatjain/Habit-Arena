<!DOCTYPE html>
<html>
<head>
    <title>Habit Arena - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0b0f1a, #111827, #1f2937);
            background-size: 300% 300%;
            animation: bgMove 12s ease-in-out infinite;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-box {
            width: 350px;
            padding: 25px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.18);
            text-align: center;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
        }

        h1 {
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #cbd5e1;
            margin-bottom: 25px;
            font-size: 14px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            outline: none;
        }

        .password-box {
            width: 90%;
            position: relative;
            margin: auto;
        }

        .password-box input {
            width: 100%;
        }

        .toggle-eye {
            position: absolute;
            right: 12px;
            top: 13px;
            width: 20px;
            cursor: pointer;
            opacity: 0.7;
        }

        button {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #4f46e5, #6366f1, #818cf8);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #6366f1, #818cf8, #a5b4fc);
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #cbd5e1;
        }

        .register-link span {
            color: #818cf8;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="errorPopup" class="error-popup"></div>

    <audio id="bgMusic" src="assets/sounds/background-music.mp3" loop></audio>

    <div class="login-box">
        <div class="logo-wrapper">
        <img src="assets/habit-arena-logo.svg" id="arenaLogo" class="arena-logo" alt="Habit Arena logo">
        </div>

        <div class="login-subtitle">Gamify your life. Build legendary habits.</div>

        <input id="usernameInput" type="text" placeholder="Enter username">
        <input id="passwordInput" type="password" placeholder="Enter password">
        <div class="input-wrapper">
            <img src="assets/eye.svg" id="toggleEye" class="toggle-eye">
        </div>


        <button onclick="login()">Login</button>
        
        <div class="register-link">
            New here? <span onclick="register()">Create account</span>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // Toggles password visibility
        const eye = document.getElementById("toggleEye");
        const pass = document.getElementById("passwordInput");

        eye.onclick = () => {
            if (pass.type === "password") {
                pass.type = "text";
            } else {
                pass.type = "password";
            }
        };
    </script>

</body>
</html>
