<svg width="320" height="140" viewBox="0 0 320 140" xmlns="http://www.w3.org/2000/svg">

  <!-- BACKGROUND GLOW -->
  <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#ffd86b" stop-opacity="0.9" />
    <stop offset="100%" stop-color="#ffb300" stop-opacity="0" />
  </radialGradient>

  <circle cx="70" cy="70" r="60" fill="url(#glowGradient)">
    <animate attributeName="r" values="55;65;55" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- COIN ICON -->
  <g transform="translate(20,20)">
    <circle cx="50" cy="50" r="45" fill="#fcd34d" stroke="#eab308" stroke-width="8"/>
    <circle cx="50" cy="50" r="32" fill="#fde68a" stroke="#f59e0b" stroke-width="4"/>

    <!-- HA Monogram -->
    <text x="50" y="63" font-family="Poppins, sans-serif" text-anchor="middle"
          font-size="38" fill="#78350f" font-weight="700">
      HA
    </text>
  </g>

  <!-- TEXT: Habit Arena -->
  <text x="160" y="60"
        font-size="36"
        font-weight="700"
        font-family="Poppins, sans-serif"
        fill="white"
        letter-spacing="2">
      HABIT
  </text>

  <text x="160" y="105"
        font-size="36"
        font-weight="700"
        font-family="Poppins, sans-serif"
        fill="#94a3b8"
        letter-spacing="2">
      ARENA
  </text>

  <!-- SUBTLE FLOAT ANIMATION -->
  <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -2; 0 0"
      dur="4s"
      repeatCount="indefinite"
      additive="sum"/>
</svg>
