<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Habit Arena - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<audio id="bgMusic" src="assets/sounds/background-music.mp3" loop></audio>


<div class="container">
    <h1>Welcome, <span id="usernameDisplay"></span></h1>
    <div id="coinArea" style="text-align:center;">
    <img id="coinIcon" src="assets/coin.svg" class="coin-icon">
    <div class="coin-count" id="coinCount">0</div>
    </div>


    <h2>Your Habits</h2>
    <div id="habitList"></div>

    <h2>Add New Habit</h2>
        <input id="habitInput" type="text" placeholder="Habit name">
        <select id="habitType">
        <option value="good">Good Habit</option>
        <option value="bad">Bad Habit</option>
    </select>
    <button onclick="addHabit()">Add Habit</button>
    <button class="leaderboard-btn" onclick="window.location.href='leaderboard.html'">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="#facc15" style="vertical-align: middle; margin-right: 6px;">
            <path d="M17 2H7v3H3v3c0 3.31 2.69 6 6 6 .73 0 1.41-.15 2-.42V17H8v2h8v-2h-3v-3.42c.59.27 1.27.42 2 .42 3.31 0 6-2.69 6-6V5h-4V2zm-8 8c-1.66 0-3-1.34-3-3V7h3V5h2v4c0 1.66-1.34 3-3 3zm10-3c0 1.66-1.34 3-3 3s-3-1.34-3-3V5h2v2h3v2z"/>
        </svg>
        View Leaderboard
    </button>


</div>



<script src="script.js"></script>
</body>
</html>
